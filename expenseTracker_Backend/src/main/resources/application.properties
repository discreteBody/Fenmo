spring.application.name=expenseTracker

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:expensedb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for debugging (Evaluation: Data Correctness)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Money Handling: Ensure BigDecimal isn't rounded by Hibernate
spring.jpa.properties.hibernate.format_sql=true